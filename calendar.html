<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="ECOAPP UC Logo" class="sidebar-logo">
                <h2>ECOAPP UC</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="main_page.html"><i class="fas fa-home"></i> Pantalla Principal</a></li>
                    <li><a href="courses.html"><i class="fas fa-book"></i> Cursos</a></li>
